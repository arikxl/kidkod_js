<html >
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
    <div class="game">
        <h1>When is your birthday?</h1>
        <div class="wrapper">
            <input type="date" id="dateInput" required>
            <button class="inputBtn" onclick="calcAge()">Calculate</button>
        </div>


        <div id="output">
            <p>Your age is: <span id="age"></span></p>
            <p>Your age in months is: <span id="monthsAge"></span></p>
            <p>Your age in days is: <span id="daysAge"></span></p>
            <p>Your age in hours is: <span id="hoursAge"></span></p>
            <p>Your age in minutes is: <span id="minutesAge"></span></p>
        </div>
    </div>

        <script type="text/javascript" src="main.js"></script>

    </body>
</html>
