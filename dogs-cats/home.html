<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Vs. Cats</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="game">
        <h1>Dogs Vs. Cats</h1>
        <h2>Who is cuter?</h2>
        <div class="images">
            <div id="left">
                <img id="dogImg" onclick="addScore('dog')">
                <h1 id="dogScoreH1">00</h1>
            </div>
            <div id="right">
                <img id="catImg" onclick="addScore('cat')">
                <h1 id="catScoreH1">00</h1>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
